## Como ouvir
1. Clique no link do episódio para ouvir diretamente no GitHub (ou baixe para seu dispositivo).  
2. Use o roteiro para referência, legendas ou futuras edições.  
3. A trilha e vinheta estão na pasta `assets/` para mixagem ou futuras produções.  

